https://www.espn.com/mens-college-basketball/story/_/id/47573030/no-2-michigan-upset-wisconsin-first-loss-season: >
  ANN ARBOR, Mich. -- John Blackwell had 26 points, Nick Boyd scored 22 and Aleksas Bieliauskas set a career high with 
  17 points to lead Wisconsin to a 91-88 win over previously unbeaten, second-ranked Michigan on Saturday. 
  The Badgers (11-5, 3-2 Big Ten) beat their highest-ranked regular-season opponent since a win over No. 2 Michigan 
  in 2019. They beat the AP poll's No. 2 team on the opponent's court for the second time since winning at Maryland 
  on Feb. 13, 2016.

