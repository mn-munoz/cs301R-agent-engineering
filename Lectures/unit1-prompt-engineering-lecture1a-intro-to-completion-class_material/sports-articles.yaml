https://www.espn.com/college-football/story/_/id/47469197/day-takes-blame-ohio-state-disastrous-start-cfp-loss: >
  ARLINGTON, Texas -- Ohio State coach Ryan Day took responsibility for "not getting the guys ready to play" in 
  Wednesday night's 24-14 loss to Miami, which knocked the defending national champion out of the College Football 
  Playoff in the quarterfinals. "We worked really hard ... to come out of the gates and win the first quarter, win 
  the first half and be ready to go," Day said. "I thought we had an excellent plan. But at the end of the day, 
  we didn't get it done. That starts with me."

